<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Night Reader - Translations</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/images/icons/feather.svg">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="assets/images/icons/feather.svg" alt="" width="24" height="24">
                <h1>Quiet Night Reader</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Library</a>
                <a href="#">Latest</a>
                <a href="#">Genres</a>
                <a href="#">Bookmarks</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
            </button>
        </div>
    </nav>

    <main class="container">
        <header class="hero">
            <div class="hero-content">
                <h2>Stories Under Moonlight</h2>
                <p>Where whispered tales and ancient pages meet the quiet hours</p>
            </div>
            <div class="hero-ornament">
                <svg width="120" height="24" viewBox="0 0 120 24">
                    <!-- Simple scroll-like ornament -->
                </svg>
            </div>
        </header>

        <section class="novel-grid" id="novel-list">
            <!-- Novel cards will be injected here by JavaScript -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading tales of moonlight and mystery...</p>
            </div>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
